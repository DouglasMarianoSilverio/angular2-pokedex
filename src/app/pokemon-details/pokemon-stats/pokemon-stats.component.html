<table class="stats">
  <tbody>
    <app-pokemon-stats-item
      text="HP:&nbsp;&nbsp;" [value]="hp.base_stat"
      classValue="hp"
    ></app-pokemon-stats-item>

    <app-pokemon-stats-item
      text="ATK:" [value]="atk.base_stat"
      classValue="atk"
    ></app-pokemon-stats-item>

    <app-pokemon-stats-item
      text="DEF:" [value]="def.base_stat"
      classValue="def"
    ></app-pokemon-stats-item>

    <app-pokemon-stats-item
      text="SPA:" [value]="spa.base_stat"
      classValue="spa"
    ></app-pokemon-stats-item>

    <app-pokemon-stats-item
      text="SPD:" [value]="spd.base_stat"
      classValue="spd"
    ></app-pokemon-stats-item>

    <app-pokemon-stats-item
      text="SPE:" [value]="spe.base_stat"
      classValue="spe"
    ></app-pokemon-stats-item>

    <app-pokemon-stats-item
      text="Total:" [value]="total" classValue=""
    ></app-pokemon-stats-item>
  </tbody>
</table>
