<div class="pokemon-header">
  <div class="row title valign-wrapper">
    <div class="col s6 valign">
      <span>{{ pokemon.name | capitalize}}</span>
    </div>
    <div class="col s6">
      <div class="right-align">
        <strong class="pokemon-number">#{{ pokemon.id | pokemonNumber }}</strong>
      </div>
    </div>
  </div>
</div>
